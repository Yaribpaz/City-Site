<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      header {
        display: flex;
        flex-direction: column;
        /* justify-content: right;
        align-items: center; */
        height: 800px;
      }
      div {
        height: 100px;
        width: 100px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Div 1</div>
      <div>Div 2</div>
      <div>Div 3</div>
      <div>Div 4</div>
      <div>Div 5</div>
      <div>Div 6</div>
    </header>
  </body>
</html>
